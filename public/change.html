<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text" type="text" maxlength="5">
    <button onclick="submit()">SUBMIT</button>
</body>
<script>
    function submit(){
        var text = document.getElementById("text").value
        console.log(text)
        var change_word = new XMLHttpRequest();
            change_word.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.response)
                }
            };
            change_word.open("POST", "/changeAPI", true);
            change_word.setRequestHeader("Content-type", "application/json; charset=UTF-8");
            change_word.send(JSON.stringify([{ "text": text }]))
    }
</script>
</html>
